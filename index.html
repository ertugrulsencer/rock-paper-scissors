<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">Taş Kağıt Makas</header>
      <section class="game">
        <header class="user">Oyuncu</header>
        <header class="computer">Bilgisayar</header>
        <div class="user">
          <div id="userIconRock" class="icon visible">
            <i class="fas fa-rotate-90 fa-hand-rock fa-6x"></i>
          </div>
          <div id="userIconPaper" class="icon">
            <i class="fas fa-rotate-90 fa-hand-paper fa-6x"></i>
          </div>
          <div id="userIconScissors" class="icon">
            <i class="fas fa-flip-horizontal fa-hand-scissors fa-6x"></i>
          </div>
        </div>
        <div class="center">
          <div id="counter" class="counter"></div>
          <div id="gameResult" class="game-result"></div>
        </div>
        <div class="computer">
          <div id="computerIconScissors" class="icon">
            <i class="fas fa-hand-scissors fa-6x"></i>
          </div>
          <div id="computerIconPaper" class="icon">
            <i class="fas fa-flip-horizontal">
              <i class="fas fa-rotate-90 fa-hand-paper fa-6x"></i>
            </i>
          </div>
          <div id="computerIconRock" class="icon visible">
            <i class="fas fa-flip-horizontal">
              <i class="fas fa-rotate-90 fa-hand-rock fa-6x"></i>
            </i>
          </div>
        </div>
      </section>
      <div class="buttons">
        <button type="button" class="btn" id="btnRock">Taş</button>
        <button type="button" class="btn" id="btnPaper">Kağıt</button>
        <button type="button" class="btn" id="btnScissors">Makas</button>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
